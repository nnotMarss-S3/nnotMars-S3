<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notMars.xyz Redirect</title>
    <script>
      function fetchOGMetaTags(url) {
          return fetch(url)
              .then(response => response.text())
              .then(html => {
                  const doc = new DOMParser().parseFromString(html, 'text/html');
                  const metaTags = doc.querySelectorAll('meta[property^="og:"]');
                  const ogMetaTags = {};
                  metaTags.forEach(tag => {
                      ogMetaTags[tag.getAttribute('property')] = tag.getAttribute('content');
                  });
                  return ogMetaTags;
              });
      }


      function redirectToWithOGMetaTags(url) {
          fetchOGMetaTags(url)
              .then(ogMetaTags => {
                  console.log('OG Meta Tags:', ogMetaTags);
                  window.location.replace(url);
              })
              .catch(error => {
                  console.error('Error fetching OG Meta Tags:', error);
                  window.location.replace(url);
              });
      }
      var path = window.location.pathname;
      var newURL = "https://one.web.notmars.xyz/__WEBSERVER__/web/_BTV_/saturn";
      redirectToWithOGMetaTags(newURL);
    </script>
</head>
</html>
